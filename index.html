<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	
</head>
<body class="container">
	<div class="row">
		<div class="col-lg-6">
			<span id="message"></span>
			<div class="card mt-3 offset-3">
				<div class="card-header bg-danger">Sample form</div>
				<div class="card-body"></div>
				
				<form>
					<input type="text"  placeholder="mobile" class="form-control" onKeyup="validateEmail()" id="mobile"/>
				</form>
			</div>
		</div>
	</div>
</body>
<script >
	function validateEmail(){
		var message=document.querySelector("#message");
        var mobile=document.querySelector("#mobile").value;
        if(mobile.match("^[6-9]{1}[0-9]{9}$")!=null)
        {
        	message.classList.remove("alert-warning");
            message.classList.add("alert","alert-info","mb-3");
        	message.textContent="valid mobile number";
        }
        else
        {
        	message.classList.remove("alert-info");
        	message.classList.add("alert","alert-warning","mb-3");
        	message.textContent="Invalid mobile number";
        }
}
</script>
</html>
